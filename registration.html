<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- site metas -->
    <title>Agro-Pro | Registration | Team Indra</title>
    <!-- fevicon -->
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/style_registration.css">
</head>
<body>
<!-- loader -->
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="#"/></div>
</div>
<script>
    // Hide loader after page load
    window.addEventListener("load", function(){
        document.querySelector(".loader_bg").style.display = "none";
    });
</script>
<!-- end loader -->

<!-- translator-start -->
<div class="translator">
    <ul>
        <li>
           <div id="google_element"></div>
           <script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
           <script>
           function loadGoogleTranslate(){
              new google.translate.TranslateElement("google_element");
           }
           </script>
        </li>
     </ul>
</div>
<!-- translator-ends -->
 
<!-- Logo Section -->
<div class="logo">
    <a href="index.html" class="agro">Agro<span>-Pro</span></a>
</div>

<!-- Registration Form -->
<div class="registration_form">
    <h2>Registration Form</h2>

    <form id="registrationForm">
        <!-- Full Name (inline grouping) -->
        <div class="form_group inline">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form_group inline">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form_group inline">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>

        <!-- Address -->
        <div class="form_group full-width">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <!-- Village, Town, City -->
        <div class="form_group inline">
            <label for="village">Village:</label>
            <input type="text" id="village" name="village">
        </div>

        <div class="form_group inline">
            <label for="town">Town:</label>
            <input type="text" id="town" name="town">
        </div>

        <div class="form_group inline">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <!-- District, State -->
        <div class="form_group inline">
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>
        </div>

        <div class="form_group inline">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>

        <!-- Pin Code, Phone -->
        <div class="form_group inline">
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>

        <div class="form_group inline">
            <label for="phone_no">Phone No.:</label>
            <input type="text" id="phone_no" name="phone_no" required>
        </div>

        <!-- Email, Occupation -->
        <div class="form_group inline">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form_group inline">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>
        </div>

        <!-- Machine Number -->
        <div class="form_group full-width">
            <label for="machine_no">Machine No.:</label>
            <input type="text" id="machine_no" name="machine_no">
        </div>

        <!-- Gender, Birthdate, Age -->
        <div class="form_group inline">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form_group inline">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="form_group inline">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" readonly>
        </div>

        <!-- Form Buttons -->
        <div class="form_buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

<!-- JavaScript to automatically calculate age -->
<script>
    document.getElementById('birthdate').addEventListener('change', function() {
        var birthdate = new Date(this.value);
        var today = new Date();
        var age = today.getFullYear() - birthdate.getFullYear();
        var month = today.getMonth() - birthdate.getMonth();

        // Adjust age if the birthday hasn't occurred yet this year
        if (month < 0 || (month === 0 && today.getDate() < birthdate.getDate())) {
            age--;
        }

        document.getElementById('age').value = age;
    });
</script>

</body>
</html>
